<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <title>Chat</title>

</head>
<body>
  <header>
    <div class="header_top">
    <div class="header_column">
<i class="fas fa-plane"></i>
    <i class="fas fa-wifi"></i>
  </div>
    <div class="header_column">
  <span class="header_time">18:38</span>
</div>
  <div class="header_column">
<i class="fas fa-moon"></i>
    <i class="fab fa-bluetooth-b"></i>
    <span class="header_battery">66%</span>
    <i class="fas fa-battery-three-quarters"></i>
</div>

<div class="header__bottom">
  <div class="header_column">
    <a href="chats.html" class="">
    <i class="fa fa-chevron-left fa-lg"></i>
    </a>
      </div>
  <div class="header_column">
    <span class="header_text">AMY</span>

  </div>
  <div class="header_column">
  <i class="fas fa-search"></i>
  <i class="fas fa-align-justify"></i>

  </div>
</div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-diviver__text">Wednesday, August</span>
    </div>
    <div class="chat__messege-from-me">
      <span class="chat__message-time">17:55</span>
      <span class="chat__message-body">
        Hello, this is a test message
      </span>
    </div>
    <div class="chat__message--t--me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">JJ</h3>
      </div>
      <span class="chat__message-body">And this is an answer</span>
      <span class="chat__message-time">17:56</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile"></i>
      <span class="record-message"></span>
      <i class="fa fa-microphone"></i>
    </div>
  </div>
</body>
</html>
